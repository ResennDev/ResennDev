    <title>Fale Conosco</title>
    <link href="../Home/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="bodybackground">
    <section id="NavBar">
        <div>
            <ul class="NavBarContainer">
                <div>
                    <a class="LinkLogo" href="https://uniube.br/" title="Site da Uniube" target="_blank">
                        <img width="150" src="../../image/logo-uniube-uberaba-nossos-clientes-2017.png"
                            alt="LogoUniube">
                    </a>
                </div>
                <div class="ContainerLinks">
                    <li class="links">
                        <a class="LinksDirection" title="Home" href="../Home/index.html">HOME</a>
                    </li>
                    <li class="links">
                        <a class="LinksDirection" title="Links" href="../Links/index.html">LINKS</a>
                    </li>
                    <li class="links">
                        <a class="LinksDirection" title="Imagens" href="../Cards/index.html">IMAGENS</a>
                    </li>
                    <li class="links">
                        <a class="LinksDirection" title="Fale Conosco" href="../FaleConosco/index.html">FALE CONOSCO</a>
                    </li>
                </div>
            </ul>
        </div>
    </section>

    <section class="ContainerFormulario">
        <div class="form-container">
            <h2>Formulário</h2>
            <form action="#" method="POST">
                <!-- Campo de Texto -->
                <label for="nome">Nome:</label>
                <input class="botao-formulario" type="text" id="nome" name="nome">

                <!-- Botões de Rádio -->
                <label>Gênero:</label>
                <div class="radio-group">
                    <label for="masculino">
                        <input  class="OptionSelect" type="radio" id="masculino" name="genero" value="masculino"> Masculino
                    </label>
                    <label for="feminino">
                        <input class="OptionSelect" type="radio" id="feminino" name="genero" value="feminino"> Feminino
                    </label>
                    <label for="outro">
                        <input class="OptionSelect"  type="radio" id="outro" name="genero" value="outro"> Outro
                    </label>
                </div>

                <!-- Caixa de Seleção -->
                <label for="pais">Selecione o país:</label>
                <select id="pais" name="pais" class="botao-formulario">
                    <option value="selecione_o_pais">Selecione o País</option>
                    <option value="africa_do_sul">África do Sul</option>
                    <option value="alemanha">Alemanha</option>
                    <option value="argentina">Argentina</option>
                    <option value="australia">Austrália</option>
                    <option value="brasil">Brasil</option>
                    <option value="canada">Canadá</option>
                    <option value="china">China</option>
                    <option value="coreia_do_sul">Coreia do Sul</option>
                    <option value="eua">Estados Unidos</option>
                    <option value="franca">França</option>
                    <option value="india">Índia</option>
                    <option value="inglaterra">Inglaterra</option>
                    <option value="italia">Itália</option>
                    <option value="japao">Japão</option>
                    <option value="mexico">México</option>
                    <option value="portugal">Portugal</option>
                    <option value="russia">Rússia</option>
                    <option value="espanha">Espanha</option>
                    <option value="suecia">Suécia</option>
                    <option value="suica">Suíça</option>
                    <option value="reino_unido">Reino Unido</option>
                </select>

                <!-- Textarea -->
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" cols="50" maxlength="400"></textarea>
                <p>Máximo de 400 caracteres.</p>

                <!-- Botão de Envio -->
                <a class="envio" href="../FormularioResp/index.html">Enviar</a>
            </form>
        </div>
    </section>
</body>

</html>
